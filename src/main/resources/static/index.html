    <div class="container">
        <a class="navbar-brand" href="#">Smart Hospital</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>

<!-- Main Content -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center">Register</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" class="form-control mb-2" placeholder="Username" required>
            <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password" required>
            <select id="regRole" class="form-select mb-2">
                <option value="PATIENT">Patient</option>
                <option value="DOCTOR">Doctor</option>
            </select>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <hr>

        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" class="form-control mb-2" placeholder="Username" required>
            <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <p id="message" class="text-center mt-2 text-danger"></p>
    </div>
</div>
